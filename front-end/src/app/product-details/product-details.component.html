<div class="product-details-container">
    <!-- Main Product Details -->
    <div class="product-info">
      <img src="{{product.image}}" alt="Product Image" class="product-image" />
      <div class="product-details">
        <h1 class="product-title">{{product.title}}</h1>
        <p class="product-description">{{product.description}}</p>
        <div class="product-rating">Rating: ⭐⭐⭐⭐☆</div>
        <div class="product-price">Price: {{product.price}}</div>
        <div class="product-stock">Stock: Available</div>
        <div class="btns">
            <button class="buy_now">Buy Now</button><button class="add-to-cart" (click)="addToCart(product)" >Add to Cart</button>
        </div>
       
      </div>
    </div>
  
    <!-- Related Products Section -->
    <div class="related-products">
      <h2>Related Products</h2>
      <div class="related-products-slider">
        <!-- Repeat this block for each related product -->
        <div class="related-product-item">
          <img src="" alt="Related Product Image" />
          <p class="related-product-title">Related Product</p>
        </div>
        <!-- Add more related products here -->
      </div>
    </div>
  </div>
